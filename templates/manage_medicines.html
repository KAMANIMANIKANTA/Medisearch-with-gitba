<!-- templates/manage_medicines.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Medicines</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_styles.css') }}">
</head>
<body>
    <h2>Manage Medicines</h2>
    <table>
        <thead>
            <tr>
                <th>Medicine Name</th>
                <th>Usage</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for medicine in medicines %}
            <tr>
                <td>{{ medicine.name }}</td>
                <td>{{ medicine.description.usage.short }}</td>
                <td>
                    <a href="{{ url_for('edit_medicine', medicine_id=medicine._id) }}" class="btn btn-primary">Edit</a>
                    <form action="{{ url_for('delete_medicine', medicine_id=medicine._id) }}" method="POST" style="display: inline;">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
