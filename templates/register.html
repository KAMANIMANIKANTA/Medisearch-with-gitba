<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='auth_styles.css') }}">
    <title>Register</title>
</head>
<body>

    <form action="{{ url_for('signup') }}" method="POST">
        <h2>Sign Up</h2>
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" placeholder="Enter your surname" required>

        <label for="middle_name">Middle Name:</label>
        <input type="text" id="middle_name" name="middle_name" placeholder="Enter your middle name">

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>

        <label for="mobile_number">Mobile Number:</label>
        <input type="text" id="mobile_number" name="mobile_number" placeholder="Enter 10 digit mobile number" required pattern="\d{10}" title="Please enter a valid 10 digit mobile number">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="role">Role:</label>
        <select id="role" name="role">
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select>

        <button type="submit">Sign Up</button>
    </form>

</body>
</html>
